<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <header>
        <div class="tema">
            <img src="./assets/images/icon-sun-light.svg" alt="ícone do sol">
            <button>
                <div></div>
            </button>
            <img src="./assets/images/icon-moon-light.svg" alt="ícone da lua">
        </div>
    </header>

    <main>
        <section class="boas_vindas">
            <h1>Seja bem-vindo(a) ao Frontend Quiz</h1>

            <p>Escolha um assunto para começar.</p>
        </section>

        <section class="assuntos">
            <button>
                <div>
                    <img src="./assets/images/icon-html.svg" alt="ícone HTML">
                </div>
                HTML
            </button>

            <button>
                <div>
                    <img src="./assets/images/icon-css.svg" alt="ícone css">
                </div>
                CSS
            </button>

            <button>
                <div>
                    <img src="./assets/images/icon-js.svg" alt="ícone js">
                </div>
                Javascript
            </button>

            <button>
                <div>
                    <img src="./assets/images/icon-accessibility.svg" alt="ícone accessibility">
                </div>
                Acessibilidade
            </button>
        </section>
    </main>
</body>
</html>
